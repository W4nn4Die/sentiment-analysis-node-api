<html>


	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D" crossorigin="anonymous"></script>
    <script src="library/p5.min.js"></script>
    <script src="library/p5.dom.min.js"></script>
    <script src="library/p5.sound.min.js"></script>
    <script src="sketch.js"></script>


<div class="container">

	<div class="jumbotron">
	  <h1 class="display-3">Sentiment Analysis</h1>
	  <hr class="my-4">
	  <p class="lead">
	  <div class="form-group">
	  	<label for="textarea">Enter text</label>
		<textarea class="form-control" id="textinput" rows="3">I am happy because I saw a rainbow and some kittens</textarea>
	  </div>
	    <button type="submit" id="analyze" class="btn btn-primary">Analyze</button>
	  </p>
	</div>

</div>


<div class="container">

	<div class="jumbotron">
	  	<h1 class="display-4">Sentiment Analysis Dictionary Builder</h1>
	  	<p class="lead">Enter a word and an associated score</p>
  		<hr class="my-4">
		  <form>
		  <div class="form-group">
		    <label for="word">Enter word: </label>
		    <input class="form-control" id="word" placeholder="word">
		  </div>
		  <div class="form-group">
		    <label for="score">Enter score: </label>
		    <input class="form-control" id="score" placeholder="score">
		  </div>
		  <button type="submit" id="scoreit" class="btn btn-primary">Submit</button>
		</form>
	</div>

</div>


<div class="container">
	<a class="btn btn-primary" href="all/" role="button">View the current dictionary</a>
</div>


</html>
